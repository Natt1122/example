<h1 style="margin: 20px 0px 0px 40px">Menu</h1>
<mat-card style="margin:20px 40px 40px 40px">
    <mat-divider></mat-divider>

    <mat-card-content class="dashboard-card-content">
        <mat-form-field appearance="standard">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyTableFilter($event)" #input>
        </mat-form-field>
        
        <div class="mat-elevation-z2">
            
            <table mat-table [dataSource]="dataList">

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                    <td mat-cell *matCellDef="let element">{{element.name}}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef style="width: 80px;"></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary">
                            <mat-icon mat-list-icon>edit</mat-icon>
                        </button>

                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnTable"></tr>
                <tr mat-row *matRowDef="let row; columns: columnTable;"></tr>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="3">No data matching the filter "{{input.value}}"</td>
                </tr>

            </table>

            <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>
            </mat-paginator>
        </div>

    </mat-card-content>
        
</mat-card>
