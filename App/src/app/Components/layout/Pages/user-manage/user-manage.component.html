<h1 style="margin: 20px 0px 0px 40px">Users</h1>
<mat-card style="margin:20px 40px 40px 40px">
    <mat-card-title>
        <button mat-raised-button color ="primary" (click)="newUser()">
            <mat-icon mat-list-icon>add</mat-icon>New User
        </button>
    </mat-card-title>
    <mat-divider></mat-divider>

    <mat-card-content class="dashboard-card-content">
        <mat-form-field appearance="standard">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyTableFilter($event)"#input>
        </mat-form-field>
        <div class="mat-elevation-z2">
            <table mat-table [dataSource]="dataListUser">
                <ng-container matColumnDef="FullName">
                    <th mat-header-cell *matHeaderCellDef>Full Name</th>
                    <td mat-cell *matCellDef="let element">{{element.fullname}}</td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let element">{{element.email}}</td>
                </ng-container>

                <ng-container matColumnDef="rolDescription">
                    <th mat-header-cell *matHeaderCellDef>Rol</th>
                    <td mat-cell *matCellDef="let element">{{element.rolDescription}}</td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let element">{{element.isActive==1 ? 'Active': 'inactive'}}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef style="width: 80px;"></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color ="primary" (click)="EditUser(element)">
                            <mat-icon mat-list-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color ="warn" (click)="DeleteUser(element)">
                            <mat-icon mat-list-icon>delete</mat-icon>
                        </button>

                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columntable"></tr>
                <tr mat-row *matRowDef="let row; columns: columntable;"></tr>
                <tr class="mat-row" *matNoDataRow>
                    <td class ="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>



            </table>

            <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>


            </mat-paginator>
        </div>

    </mat-card-content>
        
</mat-card>
